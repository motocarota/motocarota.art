<section class="grid grid-cols-2 md:grid-cols-3 gap-4 my-8 max-w-5xl mx-auto" style="min-height: 300px">
  {{ $username := .Site.Params.homepage.codepen.username }}
  {{ range $index, $val :=.Site.Params.homepage.gallery }}
  <div class="relative {{ if eq (sub (mod $index  3) 1) 0 }}row-span-2{{end}} shadow-sm md:shadow-2xl">
    <img class="rounded object-cover w-full h-full" loading="lazy" src="{{ $val.img }}" />
    <a class="cursor-pointer" onclick="zoom({{ $val.img }})">
      <div
        class="absolute top-0 left-0 rounded w-full h-full bg-black bg-opacity-30 grid place-items-center opacity-0 hover:opacity-100 transition-opacity duration-200">
      </div>
    </a>
  </div>
  {{ end }}
</section>
<div id="fullpage" onclick="this.style.display='none';"></div>
<script>
  const fullPage = document.querySelector('#fullpage');

  function zoom(img) {
    console.log('open img', img)
    fullPage.style.backgroundImage = 'url(' + img + ')';
    fullPage.style.display = 'block';
  }
</script>
