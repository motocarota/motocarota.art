---
layout: default
---

<section>
	<div class="flex-grid">
		{% for post in site.posts %}
		<div class="flex-item">
			<div class="logo">
				<img src="{{ site.baseurl }}/assets/{{ post.image }}.png"/>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
