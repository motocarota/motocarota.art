---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="logo">
				<img src="{{ post.title | prepend: site.baseurl +'/asset/' }}"/>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
