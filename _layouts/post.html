---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		{% if page.image %}
		<div class="logo">
			<img src="{{ site.baseurl }}/assets/{{ page.image }}.png"/>
		</div>
		{% endif %}
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/">Back</a>
</div>
